name: Deploy to GitHub Pages

on:
  workflow_call:
    secrets:
      image-tag:
        required: true

permissions:
  contents: read # Solo permisos de lectura
  pages: write # Permiso para desplegar a GitHub Pages (si corresponde)
  id-token: none # Sin necesidad de acceso al id-token

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
