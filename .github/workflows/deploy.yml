name: Deploy to GitHub Pages

on:
  workflow_call:

permissions:
  contents: write
  pages: write
  id-token: none
  issues: none

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Comprobaci√≥n del cumplimiento de la licencia
        uses: mikaelvesavuori/license-compliance-action@v1
        with:
          allow_licenses: "https://www.mockachino.com/{{MIT;ISC;0BSD;BSD-2-Clause;BSD-3-Clause;Apache-2.0}}/licenses"
          nested_field: "licenseString"

      - name: Ejecutar prueba de carga Apache Benchmark
        run: |
          ab -n 100 -c 10 https://kbgr55.github.io/PORTAFOLIO/

      - name: Escaneo ZAP
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: "https://kbgr55.github.io/PORTAFOLIO/"
        env:
          JAVA_OPTS: "-Xmx512m"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}