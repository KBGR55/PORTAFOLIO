name: Deploy to GitHub Pages

on:
  workflow_call:

permissions:
  contents: write
  pages: write
  id-token: none
  issues: none

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Ejecutar prueba de carga Apache Benchmark
        run: |
          ab -n 100 -c 10 https://kbgr55.github.io/PORTAFOLIO/

      - name: Instalar Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Escanear vulnerabilidades con Trivy
        run: |
          trivy fs --exit-code 0 --severity HIGH,CRITICAL .
          trivy config --exit-code 0 --severity HIGH,CRITICAL .

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
