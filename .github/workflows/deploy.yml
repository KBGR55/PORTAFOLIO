name: Deploy to GitHub Pages

on:
  workflow_call:

permissions:
  contents: write
  pages: write
  id-token: none
  issues: none

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Comprobación del cumplimiento de la licencia
        uses: mikaelvesavuori/license-compliance-action@v1
        with:
          allow_licenses: "https://www.mockachino.com/{{MIT;ISC;0BSD;BSD-2-Clause;BSD-3-Clause;Apache-2.0}}/licenses"
          nested_field: "licenseString"

      - name: Ejecutar prueba de carga Apache Benchmark
        run: |
          ab -n 100 -c 10 https://kbgr55.github.io/PORTAFOLIO/

      - name: Analisis de desempeño Lighthouse
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: https://kbgr55.github.io/PORTAFOLIO/ 
          budgetPath: .report/lighthouse-report  

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
